<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Especie</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Género</th>
                  <th scope="col">Nombre de origen</th>
                  <th scope="col">Nombre de la ubicación</th>
                  <th scope="col">Imagen</th>
                </tr>
              </thead>
            <tbody *ngIf="character">
                <tr [ngStyle]="{ 'height': '100px'}">
                    <th scope="row">{{character.id}}</th>
                    <td >{{character.name}}</td>
                    <td >{{character.species}}</td>
                    <td >{{character.status}}</td>
                    <td >{{character.type}}</td>
                    <td >{{character.gender}}</td>
                    <td >{{character.origin['name']}} </td>
                    <td >{{character.location['name']}}</td>
                    <img [ngStyle]=" {'height': '200px', 'width': '200px'} " [src]="character.image" [alt]="character.name">
                </tr>
                <button class="btn btn-primary mt-5" (click)="onBack()">
                    Volver
                </button>
            </tbody>
        </table>
    </div>
    
</body>
</html>
